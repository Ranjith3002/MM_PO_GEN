specVersion: '3.1'
metadata:
  name: material-dashboard
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateVersionInfo
      configuration:
        archiveName: material-dashboard
        additionalFiles:
          - xs-app.json
