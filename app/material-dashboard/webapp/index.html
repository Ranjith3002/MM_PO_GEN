<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Smart Material Management & PO Generator</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m"
        data-sap-ui-resourceroots='{
            "ai.mm.materialdashboard": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
</head>
<body class="sapUiBody" id="content">
    <script>
        sap.ui.getCore().attachInit(function() {
            console.log("UI5 Core loaded");
            try {
                sap.ui.require([
                    "sap/ui/core/ComponentContainer"
                ], function(ComponentContainer) {
                    console.log("ComponentContainer loaded");
                    new ComponentContainer({
                        name: "ai.mm.materialdashboard",
                        async: true
                    }).placeAt("content");
                });
            } catch(e) {
                console.error("Error:", e);
                document.body.innerHTML = "<h1>Error loading app: " + e.message + "</h1>";
            }
        });
    </script>
</body>
</html>
