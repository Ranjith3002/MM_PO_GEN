<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - AI Material Management</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "ai.mm.materialdashboard": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
</head>
<body class="sapUiBody">
    <div id="content">
        <h1>Loading...</h1>
    </div>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            console.log("UI5 Core initialized");
            
            // Test if we can load the view directly
            sap.ui.require([
                "sap/ui/core/mvc/XMLView"
            ], function(XMLView) {
                console.log("XMLView loaded");
                
                XMLView.create({
                    viewName: "ai.mm.materialdashboard.view.Main"
                }).then(function(oView) {
                    console.log("Main view created successfully");
                    oView.placeAt("content");
                }).catch(function(error) {
                    console.error("Error creating view:", error);
                    document.getElementById("content").innerHTML = "<h1>Error: " + error.message + "</h1>";
                });
            });
        });
    </script>
</body>
</html>
