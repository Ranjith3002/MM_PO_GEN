<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Test</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
</head>
<body class="sapUiBody">
    <div id="content"></div>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            console.log("UI5 initialized");
            
            sap.ui.require([
                "sap/m/Page",
                "sap/m/Title",
                "sap/m/Button",
                "sap/m/VBox"
            ], function(Page, Title, Button, VBox) {
                
                var oPage = new Page({
                    title: "AI Material Management Dashboard",
                    content: [
                        new VBox({
                            items: [
                                new Title({
                                    text: "Welcome to AI Material Management",
                                    level: "H1"
                                }),
                                new Button({
                                    text: "Materials",
                                    type: "Emphasized",
                                    press: function() {
                                        alert("Materials clicked!");
                                    }
                                }),
                                new Button({
                                    text: "Purchase Orders",
                                    type: "Default",
                                    press: function() {
                                        alert("PO clicked!");
                                    }
                                })
                            ]
                        }).addStyleClass("sapUiMediumMargin")
                    ]
                });
                
                oPage.placeAt("content");
            });
        });
    </script>
</body>
</html>
